top:
  description: 'Get list of top times on a given map and physics.'
  usage: '!top <[1-15](default 10)> <map> <physics>'
  arguments: 'None'
myt:
  description: 'Get your times on a given map and physics. Both physics are searched if not specified.'
  usage: '!myt <map> <physics(opt)>'
  arguments: 'None'
mystats:
  description: 'Display various online stats about yourself. Defaults to overall if no physics provided.'
  usage: '!mystats <args(opt)>'
  arguments: 'vq3, cpm, vq3.1-7, cpm.1-7'
userstats:
  description: 'Display various online stats about a particular user. Defaults to overall if no physics provided.'
  usage: '!userstats <mdd_id>'
  arguments: 'vq3, cpm, vq3.1-7, cpm.1-7'
myid:
  description: 'Ties your mdd id to your discord id if an mdd id is passed, otherwise it shows your currently set mdd id'
  usage: '!myid <mdd_id(opt)>'
  arguments: 'None'
mapinfo:
  description: 'Get detailed map data.'
  usage: '!mapinfo <map>'
  arguments: 'None'
random:
  description: 'Present a random map.'
  usage: '!random <args(opt)>'
  arguments: 'slick, strafe, weapon, long, deluxe'
